<html>
  <head>
    <title>{{ title }}</title>
  </head>
    <h1>New Game</h1>
    <body>
    <form action="" method="post">
      <h3>Characters</h3>
      <table bgcolor="#ffe4c4">
        <tr>
          <th>Name</th>
          <th>Character</th>
          <th>Starting Team</th>
          <th>Sleeper Team</th>
        </tr>
        <tr>
          <td> <input value="Bobhi" name="playerName"></td>
          <td> <input value="Apollo" name="characterName"></td>
          <td>
            <div>
              <input id="human1" name="team1" type="radio">
              <label for="human1">Human</label>
              <input id="cylon1" name="team1" type="radio">
              <label for="cylon1">Cylon</label>
              <input id="other1" name="team1" type="radio">
              <label for="other1">Other</label>
            </div>
          </td>
          <td>
            <div>
              <input id="human2" name="team2" type="radio">
              <label for="human2">Human</label>
              <input id="cylon2" name="team2" type="radio">
              <label for="cylon2">Cylon</label>
              <input id="other2" name="team1" type="radio">
              <label for="other2">Other</label>
            </div>
          </td>
          <td>
            <button id="addEntry">+</button>
          </td>
        </tr>
      </table>
      <h3>Game Results</h3>
      <table id=gameResult bgcolor="#fff8dc">
        <tr>
          <th>Date</th>
          <th>Expansions</th>
          <th>Winning Team</th>
        </tr>
        <tr>
          <td>
            <div>
              <input id="date" type="date">
            </div>
          </td>
          <td>
            <div>
              <input id="daybreak" type="checkbox">
              <label for="daybreak">Daybreak</label>
              <input id="exodus" type="checkbox" value="Exodus">
              <label for="exodus">Exodus</label>
              <input id="pegasus" type="checkbox" value="Pegasus">
              <label for="pegasus">Peagsus</label>
            </div>
          </td>
          <td>
            <div>
              <input id="resultHuman" name="resultVictory" type="radio">
              <label for="resultHuman">Human</label>
              <input id="resultCylon" name="resultVictory" type="radio">
              <label for="resultCylon">Cylon</label>
            </div>
          </td>
        </tr>
      </table>
      <h3>Results Breakdown</h3>
      <table id=result bgcolor="#deb887">
        <tr>
          <th>Resource Dials</th>
          <th>Game Stats</th>
        </tr>
        <tr>
          <td>
            <div>
              <table id="resources">
                <tr><td>Fuel</td><td><input id="resourceFuel" value="10" type="number"></td></tr>
                <tr><td>Food</td><td><input id="resourceFood" value="8" type="number"></td></tr>
                <tr><td>Morale</td><td><input id="resourceMorale" value="8" type="number"></td></tr>
                <tr><td>Population</td><td><input id="resourcePopulation" value="12" type="number"></td></tr>
              </table>
            </div>
          </td>
          <td>
            <div>
              <table id="Other Stats">
                <tr><td>Raptors Left</td><td><input id="statsRaptors" value="default"></td></tr>
                <tr><td>Vipers Left</td><td><input id="statsVipers" value="default"></td></tr>
                <tr><td>Distance Traveled</td><td><input id="statsDist" value="default"></td></tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
      <button type="submit" value="Submit">Submit</button>
    </form>
  </body>
</html>
